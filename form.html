<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/form-styles.css">


    <script defer src="./bootstrap/dist/js/bootstrap.min.js"></script>
    <script defer src="./js/form.js"></script>
</head>
<body>
    <div class="container p-5">
        <div class="outer-form">
            <header class="top-form">
                <h1>Log in</h1>
            </header>
            <form class="feedback">
                <label for="email">Email:</label>
                <input id = "email" class="input-email" type="email" placeholder="Enter your email">
                <label for="password">Password:</label>
                <input id = "password" class="input-password" type="password" placeholder="Enter your password">
                <input id = "btn-login" type="submit">
                <footer class="reg">
                    <a href="register.html" class="btn text-light">Create an account?</a>
                </footer>
            </form>
        </div>
    </div>

</body>
</html>
