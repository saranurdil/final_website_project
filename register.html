<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/form-styles.css">
</head>
<body>
    <div class="container">
        <div class="outer-form">
            <header class="top-form">
                <h1>Register</h1>
            </header>
            <form class="feedback">
                <label for="name">Name:</label>
                <input class="input-name" type="text" id="name" placeholder="Enter your name">
                <label for="surname">Surname:</label>
                <input class="input-surname" type="text" id="surname" placeholder="Enter your surname">
                <label for="birthyear">Birth year:</label>
                <input class="input-surname" type="number" id="year" placeholder="Enter your birth year">
                <label for="email">Email:</label>
                <input id = "email" class="input-email validation" type="email" placeholder="Enter your email">
                <span class = "email-valid text-danger"></span>
                <label for="password">Password:</label>
                <input id = "password" class="input-password" type="password" placeholder="Enter your password">
                <span class = "password-valid text-danger"></span>
                <!-- <lable for="message">Feedback:</lable>
                <textarea class="input-feedback" name="message" id="msg" cols="20" rows="2" placeholder="Your feedback..."></textarea> -->
                <input id="btn-register" type="submit" class="btn btn-outline-light">
                <footer class="reg">
                    <a href="form.html" class="btn text-light">Log in?</a>
                </footer>
            </form>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
